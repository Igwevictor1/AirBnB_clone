<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB Clone</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-footer.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="icon" type="image/x-icon" href="images/airbnb_logo.png">
</head>

<body>
	<header></header>
	<div class="container">
		<section class="filters">
			<div class="locations">
				<h3>States</h3>
				<h4>California, Arizona...</h4>

				<div class="popover">
					<h2>Arizona</h2>
					<ul>
						<li>Page</li>
						<li>Page2</li>
					</ul>
					<h2>California</h2>
					<ul>
						<li>San Francisco</li>
						<li>San Siro</li>
					</ul>
				</div>
			</div>
			<div class="amenities">
				<h3>Amenities</h3>
				<h4>Internet, Kitchen...</h4>
				<div class="popover">
					<ul>
						<li>Internet</li>
						<li>Tv</li>
						<li>Kitchen</li>
						<li>Bedroom</li>
					</ul>
				</div>

			</div>
			<button>Search</button>
		</section>
	</div>
	<footer>
		<p>Best School</p>
	</footer>
</body>

</html>
